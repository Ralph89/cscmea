<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Horizon MEA Resources</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
      </head>

  <body>
      <form action="processMEAResult.php">

    <section style="background-image: url(https://image.ibb.co/hPe5W7/star_bg.png);" class="hero ">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced">
                <img src="text-logo.png" alt="Dark-Horizon">
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <div class="content">
              <h2 class="subtitle">Submit your MEA results per planet</h2>
            </div>
              <div class="field">
                <label class="label">
                  Discord name</label>
                <div class="control">
                  <input class="input " type="text" placeholder="Discord name" name="username" id="name">
                </div>
              </div>
              <div class="field">
                <label class="label">Planet mined</label>
                <div class="control">
                  <input class="input " type="text" placeholder="Planet mined" name="planetName" type="text">
                </div>
              </div>



<div>
<label class="label">Resources collected &nbsp; <a href="" id="add"><span style="font-size:12px;">+ Add new row</span></a></label>

<div class="can-clone m-t-5">
              <div class="field has-addons">
    <p class="control">
      <span class="select">
        <select name="resource[]">
        						<option value="iron">Iron</option>
        						<option value="quartz">Quartz</option>
        						<option value="nickel">Nickel</option>
        						<option value="cobalt">Cobalt</option>
        						<option value="silver">Silver</option>
        						<option value="titanium">Titanium</option>
        						<option value="lucinite">Lucinite</option>
        						<option value="gold">Gold</option>
        						<option value="cosmethyst">Cosmethyst</option>
        						<option value="allurum">Allurum</option>
        						<option value="platinum">Platinum</option>
        						<option value="tilite">Trilite</option>
        					</select>
      </span>
    </p>
    <p class="control">
      <input class="input" type="number" placeholder="Total amount"  name="resourceAmount[]" >
    </p>
  </div>
</div>


  <div class="field is-grouped is-grouped-right m-t-5">
    <p class="control">
      <a class="button is-light reset">
        Reset
      </a>
    </p>
    <p class="control">
      <button class="button is-primary" type="submit">
        Submit
      </button>
    </p>
  </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="lib/main.js"></script>
  </form>


  <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.2.6.min.js"></script>

  <script type="text/javascript">
      $(document).ready(function() {
          $("#add").click(function() {
            $('.can-clone:last').clone(false).addClass('cloned').insertAfter('.can-clone:last');
            return false;
          });

          $(".reset").click(function () {
            $("select[name='resource[]']").val('iron')
            $("input[name='resourceAmount[]']").val('')
            $('.cloned').remove()
          })
      });
  </script>
  </body>
</html>
